<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://mariosalazar-styles-swagger-ui.vercel.app/css/swagger-ui.css"
    />
    <link
      rel="stylesheet"
      href="{{url_for ('static', filename = 'css/swagerheader.css')}}"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <p>API - Python & MySQL</p>
      </div>
      <div class="header-swagger">
        <div class="box-images">
          <div class="image">
            <img
              src="https://i.postimg.cc/L4WMVnWr/python-original.png"
              alt="Python"
            />
          </div>
          <div class="image">
            <img src="https://i.postimg.cc/T1yWbzWB/mysql.png" alt="MySQL" />
          </div>
        </div>
      </div>
    </div>
    <div id="swagger-ui"></div>
    <script src="{{ url_for('static', filename='swagger-ui/swagger-ui-bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='swagger-ui/swagger-ui-standalone-preset.js') }}"></script>
    <script>
      window.onload = function () {
        const ui = SwaggerUIBundle({
          url: "{{ url_for('static', filename='swagger.json') }}",
          dom_id: "#swagger-ui",
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          layout: "StandaloneLayout",
        });
        window.ui = ui;
      };
    </script>
  </body>
</html>
